apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  namespace: bigdata 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hdfs-datanode
  serviceName: datanode
  template:
    metadata:
      labels: 
        app: hdfs-datanode
    spec:
      initContainers:
      - name: "chown"
        image: apache/hadoop:3
        command:
        - /bin/bash
        - -c
        - chown -R hadoop:hadoop /dfs &&
          chmod g+s /dfs
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: dfs
          mountPath: /dfs
      containers:
      - name: datanode
        image: apache/hadoop:3
        ports:
        - containerPort: 9864
          name: http-port
        - containerPort: 9866
          name: rpc-port  
        - containerPort: 9867
          name: ipc-port                  
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
           - "datanode"
        volumeMounts:
        - name: dfs
          mountPath: /dfs
        - name: hadoop-config-volume
          mountPath: /tmp/hadoop-config
      volumes:
      - name: dfs
        persistentVolumeClaim:
          claimName: dfs      
      - name: hadoop-config-volume
        configMap:
          name: hadoop-config          
  volumeClaimTemplates:
  - metadata:
      name: dfs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
      storageClassName: standard