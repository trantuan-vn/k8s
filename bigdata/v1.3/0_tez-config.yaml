apiVersion: v1
kind: ConfigMap
metadata:
  name: tez-config
  namespace: bigdata 
data:
  tez-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      # Cấu hình dành riêng cho Tez App Master
      <property>
        <name>tez.am.resource.memory.mb</name>
        <value>2048</value>
        <description>The amount of memory allocated for the Tez App Master.</description>
      </property>
      <property>
        <name>tez.am.resource.cpu.vcores</name>
        <value>1</value>
        <description>The number of CPU cores allocated for the Tez App Master.</description>
      </property>
      <property>
        <name>tez.am.launch.cmd.opts</name>
        <value>-Xmx1536m</value>
        <description>Java options for the Tez App Master.</description>
      </property>
      <property>
          <name>tez.lib.uris</name>
          <value>file:///opt/tez/,file:///opt/tez/lib/</value>
      </property>      
      <property>
          <name>tez.runtime.io.sort.mb</name>
          <value>256</value>
      </property>
      <property>
          <name>tez.runtime.unordered.output.buffer.size-mb</name>
          <value>100</value>
      </property>
    </configuration>